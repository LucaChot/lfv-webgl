<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>WebGL</title>
    <link rel="stylesheet" href="index.css" type="text/css" />
  </head>

  <body>
    <label for="checkbox">Orbital:</label>
    <input type="checkbox" id="checkbox">
    <div>
      <input type="number" id="inputF" placeholder="F">
      <button onclick="setFPosition()">Enter</button>
      <span id="plane">Plane Z: 0</span>
    </div>
    <div>
      <input type="range" id="slider" name="slider" min="0" value="0">
      <span id="sliderValue">Selected Aperture: 0</span>
    </div>
    <canvas id="glcanvas" width="1024" height="1024" />
  </body>

  <script src="gl-matrix.js"></script>
  <script src="imgs.js"></script>
  <script src="input.js"></script>
  <script src="components.js"></script>
  <script src="index.js"></script>
</html>
