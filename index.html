<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>WebGL</title>
    <link rel="stylesheet" href="index.css" type="text/css" />
  </head>

  <body>
    <div>
      <input type="number" id="inputX" placeholder="X">
      <input type="number" id="inputY" placeholder="Y">
      <input type="number" id="inputZ" placeholder="Z">
      
      <button onclick="setCameraPosition()">Update</button>
      <label for="checkbox">Orbital/XYZ:</label>
      <input type="checkbox" id="checkbox">
    </div>
    <div>
      <input type="number" id="inputF" placeholder="F">
      <button onclick="setFPosition()">Update</button>
      <p id="plane">Plane Z: 0</p>
    </div>
    <div>
      <input type="range" id="slider" name="slider" min="1" max="179" value="90">
      <p id="sliderValue">Selected FOV: 90</p>
    </div>
    <div id="output"></div>
    <div id="position"></div>

    <canvas id="glcanvas" width="1400" height="800" />

    <img id="Tex" src="img.png" width="0" height="0"></img>
  </body>

  <div id="imageContainer"></div>
  <script src="gl-matrix.js"></script>
  <script src="imgs.js"></script>
  <script src="index.js"></script>
</html>
